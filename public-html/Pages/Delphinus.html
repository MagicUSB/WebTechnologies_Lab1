   <h2>История</h2>
   <p>Созвездие помещено на небо Посейдоном в благодарность за особую деликатную помощь. Дельфин, существо разумное и, видимо, обладавшее исключительным дипломатическим талантом, помог Посейдону склонить нереиду Амфитриту к замужеству.</p>
