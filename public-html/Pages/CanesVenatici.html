   <h2>История</h2>
   <p>Гончие псы - охотничьи собаки Аркада, сына нимфы Каллисто. Зовут их, как считается, Астерион и Кара (Хара). Аркаду на небе соответствует Волопас, а Каллисто - Большая  Медведица. Все три созвездия композиционно связаны.</p>
